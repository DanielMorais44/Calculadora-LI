    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container mt-5 mb-5">
        <div class="row ">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td colspan="4">
                                    <input class="form-control" type="text" placeholder="0" id="resultados" aria-label="default input example">
                                </td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(7);">7</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(8);">8</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(9);">9</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('+');">+</button></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(5);">5</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(6);">6</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('-');">-</button></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(1);">1</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(2);">2</button></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(3);">3</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('*');">*</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="button" class="btn btn-secondary" onclick="addVal(0);">0</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="clean();">C</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('/');">/</button></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="button" onclick="calculate();">=</button>
                                      </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
